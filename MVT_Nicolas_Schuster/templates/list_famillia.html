<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hola esta es mi famillia</h1>
    {% for familliar in famillia %}
    
        <p> El nombre es: {{familliar.name}} </p>
        <p> La edad es: {{familliar.edad}} </p>

        {% if familliar.vive == True %}
            <p>Si, aun vive </p>

        {% else %}
            <p>No, ya la palmo</p>

        {% endif %}


    {% endfor %}
</body>
</html>
